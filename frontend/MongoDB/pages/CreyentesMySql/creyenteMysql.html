  </div>
  <div class="d-flex row g-0 justify-content-evenly py-5 px-2 cards-menu gy-4" id="datosCreyentes">
    <div class="btnAdd">
      <button type="button" class="addCategory" data-bs-toggle="modal" data-bs-target="#registrarModal">
        <span class="addCategory__text">Añadir Creyente</span>
        <span class="addCategory__icon"><i class="bi bi-plus-lg"></i></span>
      </button>
    
  </div>

  <!-- modals -->
  <div class="modal fade" id="registrarModal" tabindex="-1" aria-labelledby="registrarModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content login-box">
        <form class="row g-0 " method="post" id="registrarCreyente">
          <div class="user-box col-6 p-2">
            <input 
              type="text" 
              class="form-control" 
              id="nombreInput"
              name="nombreInput"
              required
            />
            <label>Nombre:</label>
          </div>

          <div class="user-box col-6 p-2">
            <input 
              type="email" 
              class="form-control" 
              id="emailInput"
              name="emailInput"
              required
            />
            <label>Email:</label>
          </div>

          <div class="user-box col-6 p-2">
            <input 
              type="number" 
              class="form-control" 
              id="celularInput"
              name="celularInput"
              required
            />
            <label>Celular:</label>
          </div>

          <div class="user-box col-6 p-2">
            <input 
              type="text" 
              class="form-control" 
              id="direccionInput"
              name="direccionInput"
              required
            />
            <label>Dirección:</label>
          </div>

          <div class="user-box col-6 p-2">
            <select id="barrioInput">
              <option>Seleccionar opción</option>
            </select>
            <label>Barrio</label>
          </div>

          <div class="btn-send-container">
            <button type="submit" class="btn-send" id="registrarCreyente">
              Añadir
              <span></span>
            </button>
          </div>

        </form>
      </div>
    </div>   
  </div>

  <!-- modal para editar -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content login-box">
        <form class="row g-0">
          <input type="text" hidden id="idUpt">

          <div class="user-box col-6 p-2">
            <input 
              type="text" 
              class="form-control" 
              id="nombreInputUpt"
              name="nombreInputUpt"
              required
            />
            <label>Nombre:</label>
          </div>

          <div class="user-box col-6 p-2">
            <input 
              type="email" 
              class="form-control" 
              id="emailInputUpt"
              name="emailInputUpt"
              required
            />
            <label>Email:</label>
          </div>

          <div class="user-box col-6 p-2">
            <input 
              type="number" 
              class="form-control" 
              id="celularInputUpt"
              name="celularInputUpt"
              required
            />
            <label>Celular:</label>
          </div>

          <div class="user-box col-6 p-2">
            <input 
              type="text" 
              class="form-control" 
              id="direccionInputUpt"
              name="direccionInputUpt"
              required
            />
            <label>Dirección:</label>
          </div>

          <div class="user-box col-6 p-2">
            <select id="barrioInputUpt">
              <option>Seleccionar opción</option>
            </select>
            <label>Barrio</label>
          </div>

          <div class="btn-send-container">
            <button type="submit" class="btn-send" id="">
              Añadir
              <span></span>
            </button>
          </div>

        </form>
      </div>
    </div>
